<!DOCTYPE html>
<html>
<head>

<meta charset="utf-8">
<title>basic-seamless-iframe</title>

<script src="../platform/platform.js"></script>
<link rel="import" href="basic-seamless-iframe.html">

<style>
body,
button,
input {
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  font-size: 15px;
}

body {
  margin: 0.5in;
}

#frame {
  border: 1px dotted gray;
}
</style>

<script>
window.addEventListener( "polymer-ready", function() {
  var frame = document.querySelector( "#frame" );
  var contentCopy = document.querySelector( "#contentCopy" );
  frame.addEventListener( "framedContentChanged", function( event ) {
    contentCopy.innerHTML = event.detail.trim();
  });
});
</script>

</head>

<body unresolved>
  <p>
    The page below is in an iframe:
  </p>
  <basic-seamless-iframe id="frame" src="framed.html">
  </basic-seamless-iframe>
  <p>
    Even though this outer page can't normally inspect the contents of the 
    framed page above, in this case the framed page hosts an instance of the
    basic-framed-content component. That lets us see that the content of the
    framed page is: "<span id="contentCopy"></span>"
  </p>
</body>

</html>
